<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Praktikum Z-index</title>
	<style>
		#layera {
			position:absolute ;
			margin: 20px 150px;
			height: 200px;
			width: 200px;
			background: yellow;
			z-index: 1 ;
		}
		#layerb {
			position:absolute ;
			margin: 100px 0;
			height: 150px;
			width: 300px;
			background: lightblue;
			z-index: 0 ;
		}
		#layerc {
			position:fixed ;
			margin: 0 20px;
			height: 200px;
			width: 400px;
			background: red;
			z-index:-1 ;
		}
	</style>
</head>
<body>
	<div id="layera">LayerA</div>
	<div id="layerb">LayerB</div>
	<div id="layerc">LayerC</div>
</body>
</html>
