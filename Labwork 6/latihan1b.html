<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menggunakan Media Query CSS3</title>
	<style> 
		.smartphone{
			display: none;
		}

		@media only screen and (min-width: 1024px){

			.smartphone{
				display: block;
			}
		}
	</style>
</head>
<body>
	<h3>Menggunakan Media Query CSS 3</h3>
	<div class="smartphone">
		<h2>Terdeteksi Logo UNS</h2>
		<img src="https://uns.ac.id/id/wp-content/uploads/logo-header-uns.png">
	</div>
</body>
</html>
