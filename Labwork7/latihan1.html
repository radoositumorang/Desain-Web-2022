<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="kalkulator">
        <input type="text" placeholder="0" class="input" id="output-screen" />
        <button onclick="bersihkan()">Cl</button>
        <button onclick="del()">Del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="dsiplay('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('_')">_</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('0')">0</button>
        <button onclick="kalkulator()" class="hasil">=</button>
      </div>
    </div>
    <script>
      let outputscreen = document.getElementById("output-screen");
      function display(num) {
        outputscreen.value += num;
      }

      function kalkulator() {
        try {
          outputscreen.value = eval(outputscreen.value);
        } catch (err) {
          alert("COBA LAGI");
        }
      }

      function bersihkan() {
        outputscreen.value = "";
      }

      function del() {
        outputscreen.value = outputscreen.value.slice(0, -1);
      }
    </script>
  </body>
</html>
